<h1>Administración de Vehículos</h1>
<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí puedes usar un *ngFor para iterar sobre los vehículos -->
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.brand }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.year }}</td>
        <td>
          <button (click)="editVehicle(vehicle.id)">Editar</button>
          <button (click)="deleteVehicle(vehicle.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
