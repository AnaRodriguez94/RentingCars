<h1>Informaci√≥n Personal</h1>
<div>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="personalInfo.name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="personalInfo.email" name="email" required>
    </div>
    <button type="submit">Guardar Cambios</button>
  </form>
</div>
